<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>飛行機ゲーム</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            touch-action: none;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay" style="color: blue;">スコア: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');

        let score = 0;

        // キャンバスをウィンドウサイズに合わせる
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 50,
            height: 50,
            speed: 5
        };

        const enemies = [];
        const bullets = [];

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x - enemy.width / 2, enemy.y - enemy.height / 2, enemy.width, enemy.height);
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function movePlayer(dx, dy) {
            player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x + dx));
            player.y = Math.max(player.height / 2, Math.min(canvas.height - player.height / 2, player.y + dy));
        }

        function updateEnemies() {
            if (Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: 0,
                    width: 40,
                    height: 40,
                    speed: 2
                });
            }

            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= 10;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x > enemy.x - enemy.width / 2 &&
                        bullet.x < enemy.x + enemy.width / 2 &&
                        bullet.y > enemy.y - enemy.height / 2 &&
                        bullet.y < enemy.y + enemy.height / 2) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        score++;
                        updateScore();
                    }
                });
            });
        }

        function updateScore() {
            scoreDisplay.textContent = `スコア: ${score}`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateEnemies();
            updateBullets();
            checkCollisions();

            drawPlayer();
            drawEnemies();
            drawBullets();

            requestAnimationFrame(gameLoop);
        }

        // タッチイベントの処理
        let touchStartX, touchStartY;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const dx = touch.clientX - touchStartX;
            const dy = touch.clientY - touchStartY;
            movePlayer(dx, dy);
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            bullets.push({ x: player.x, y: player.y });
        });

        // キーボード操作の処理（PCユーザー向け）
        window.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    movePlayer(-player.speed, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(player.speed, 0);
                    break;
                case 'ArrowUp':
                    movePlayer(0, -player.speed);
                    break;
                case 'ArrowDown':
                    movePlayer(0, player.speed);
                    break;
                case ' ':
                    bullets.push({ x: player.x, y: player.y });
                    break;
            }
        });

        gameLoop();
    </script>
</body>
</html>
